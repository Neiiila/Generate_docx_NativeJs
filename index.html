<!DOCTYPE html>
<html lang="en">
    
  <head>
    <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
  </head>

  <body>

    <h1>Generer doc avec image</h1>

    <button type="button" onclick="generate()">GÃ©nerer docx</button>

    <script>
      async function generate() {

        const imageUrl = "https://th.bing.com/th/id/OIP.xSpasKv2ACIzca09i8tJsgHaLH?rs=1&pid=ImgDetMain"; // cate blanchett pic
        const response = await fetch(imageUrl);
        const arrayBuffer = await response.arrayBuffer();
        const imageBuffer = new Uint8Array(arrayBuffer);
        const doc = new docx.Document({
          sections: [{
            properties: {},
            children: [
              new docx.Paragraph({
                children: [
                  new docx.TextRun("Hello World"),
                  new docx.TextRun({
                    text: "Foo Bar",
                    bold: true,
                  }),
                  new docx.TextRun({
                    text: "\tGithub is the best",
                    bold: true,
                  }),
                ],
              }),
              new docx.Paragraph({
                children: [
                  new docx.TextRun("2nd paragraph"),
                  new docx.TextRun({
                    text: " part II",
                    bold: true,
                  }),
                ],
              }),
              new docx.Paragraph({
              children: [
                new docx.ImageRun({
                  data: imageBuffer,
                  transformation: {
                    width: 100,
                    height: 100,
                  },
                }),
              ],
            }),
            
            ],
          }]
        });

        docx.Packer.toBlob(doc).then(blob => {
          console.log(blob);
          saveAs(blob, "example.docx");
          console.log("Document created successfully");
        });
      }

    </script>

  </body>


</html>
